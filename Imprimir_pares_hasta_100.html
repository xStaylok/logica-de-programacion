<meta charset="UTF-8">

<h1>PROGRAMA - IMPRIMIR PARES DEL 1 AL 100</h1>

<script>

    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
    

    var contador = 2;

    while(contador <= 100){

        imprimir(contador);

        contador = contador + 2; //incrementar dos en dos

    };

    imprimir("Fin");

</script>
