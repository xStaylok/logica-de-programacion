<meta charset="UTF-8">

<h1>PROGRAMA SECRETO RANDOM</h1>
<input>
<button>Verificar si acertó con el secreto</button>

<script>

	function aleatorio(){

		return Math.round(Math.random()*10);

	}


	function sortearNumeros(cantidad){

		var secretos = [];
		var contador = 1;


		while (contador <= cantidad){
			var numeroAleatorio = aleatorio();
			console.log(numeroAleatorio)
			var encontrado = false;
			for(var posicion = 0; posicion < secretos.length; posicion++){
				if (numeroAleatorio == secretos[posicion]) {
					encontrado = true;
 					break;
				}
			}

			if (encontrado == false) {
				secretos.push(numeroAleatorio);
				contador++;
			}

			
		}


		return secretos


	}




	var secretos = sortearNumeros(4);

	console.log(secretos)


	var input = document.querySelector("input");
	input.focus();

	function verificar(){

		var encontrado = false;
		for(var posicion = 0; posicion < secretos.length; posicion++) {

			if (parseInt(input.value) == secretos[posicion]){

			alert("Usted acertó");
			encontrado = true;
			break;
			}

		}

		if(encontrado == false){

			alert("Usted erró");

		}

//input.value se usa para que cuando se apriete el boton nuestro valor que tengamos en input se reinicie a vacío

		input.value = "";
		input.focus();

	}

	var button = document.querySelector("button");
//input.focus hace que el programa automaticamente se diriga hasta donde se encuentra nuestro input

	button.onclick = verificar;


</script>
