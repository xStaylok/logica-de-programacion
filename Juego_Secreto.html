<meta charset="UTF-8">

<h1>PROGRAMA SECRETO RANDOM</h1>
<input>
<button>Verificar si acertó con el secreto</button>

<script>

	var secreto = Math.round(Math.random()*10);
	var input = document.querySelector("input");
	input.focus();

	function verificar(){

		if (parseInt(input.value) == secreto){

			alert("Usted acertó");

		}

		else {

			alert("Usted erró");
		}

//input.value se usa para que cuando se apriete el boton nuestro valor que tengamos en input se reinicie a vacío

//input.focus hace que el programa automaticamente se diriga hasta donde se encuentra nuestro input

		input.value = "";
		input.focus();
		
	}

	var button = document.querySelector("button");
	button.onclick = verificar;


</script>
