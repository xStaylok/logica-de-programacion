<meta charset="utf-8">

<h1>PROGRAMA PARA CALCULAR LOS PUNTOS DE UN EQUIPO DE FUTBOL</h1>

<script>
	
	function saltarLinea(){

		document.write("<br><br><br>");
	}


	function imprimir(frase){

		document.write(frase);
		saltarLinea();
	}

    //parseInt convierte una variable de formato texto a numero

	var victorias = parseInt(prompt("Ingrese la cantidad de victorias"));
	var empates = parseInt(prompt("Ingrese la cantidad de empates"));

	puntosTotal = victorias * 3 + empates;

	imprimir("El total de puntos del equipo es: " + puntosTotal);


	if (puntosTotal) > 28 {

		imprimir("El equipo esta mejor que el año pasado");

	}

	if (puntosTotal) < 28  {

		imprimir("El equipo esta peor que el año pasado");

	}

	if (puntosTotal) == 28 {

		imprimir("El equipo esta igual que el año pasado");

	}

</script>
