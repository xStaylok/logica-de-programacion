<meta charset="UTF-8">

<h1>PROGRAMA JUEGO DE ADIVINACION </h1>

<script>

    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var numeroPensado = Math.round(Math.random()*10);
    var intentos = 3;
    var contador = 1;


    while(contador <= intentos){

        var numeroLanzado = parseInt(prompt("Ingrese un número entre 0-10"));

        if (numeroPensado == numeroLanzado){

            alert("usted acertó, en el intento: " + contador + " el numero pensado era: " + numeroPensado);

            // el break es como una tijera para cortar el while asi terminando el loop y siguiendo a la siguiente iteracion que es "Fin"

            break;
        }

        else {

            alert("usted erró");

        }

        contador++;

    }


        if (numeroPensado == numeroLanzado){

            imprimir("usted acertó, en el intento: " + contador + " el numero pensado era: " + numeroPensado);

        }

        else {

            imprimir("usted erró, el numero pensado era: " + numeroPensado);

        }



    imprimir("Fin")
    

</script>
