<meta charset="UTF-8">

<h1>PROGRAMA - IMPRIMIR PARES DEL 1 AL 100 version MOD "%"</h1>

<script>

    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
    

    var contador = 2;

    while(contador <= 100){

        if (contador % 2 == 0)

        imprimir("Es un numero par: " + contador);

        contador = contador + 1; //incrementar dos en dos

        };

    imprimir("Fin");

</script>
