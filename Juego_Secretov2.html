<meta charset="UTF-8">

<h1>PROGRAMA SECRETO RANDOM</h1>
<input>
<button>Verificar si acertó con el secreto</button>

<script>

// esto es un array con cuatro valores cada uno con una posicion 0 1 2 3 
	var secretos = [3,5,7,9];


	var input = document.querySelector("input");
	input.focus();

	function verificar(){

		var encontrado = false;
		for(var posicion = 0; posicion < secretos.length; posicion++) {

			if (parseInt(input.value) == secreto[posicion]){

			alert("Usted acertó");
			encontrado = true;
			break;
			}

		}

		if(encontrado == false){

			alert("Usted erró");

		}

//input.value se usa para que cuando se apriete el boton nuestro valor que tengamos en input se reinicie a vacío

		input.value = "";
		input.focus();

	}

	var button = document.querySelector("button");
//input.focus hace que el programa automaticamente se diriga hasta donde se encuentra nuestro input

	button.onclick = verificar;


</script>
