<meta charset="UTF-8">

<h1>PROGRAMA - CALCULAR LA TABLA DE MULTIPLICAR</h1>

<script>

    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
    

var multiplicador = 1

imprimir("WHILE")

while (multiplicador <= 12) {

    imprimir(7 * multiplicador);

    multiplicador++

}

//multiplicador = 1
//numero = 5

//numero * multiplicador --> 5 * 1 ---> 5

//numero * multiplicador --> 5 * 2 --> 10
//multiplicador = multiplicador + 1 ---> 3

//numero * multiplicador --> 5 * 3 --> 15
//multiplicador = multiplicador + 1 ---> 4




imprimir("FOR");

for (multiplicador = 1;multiplicador <= 12;multiplicador++){

    imprimir(7 * multiplicador);

}


//for(parte1;parte2;parte3){

//}




</script>
