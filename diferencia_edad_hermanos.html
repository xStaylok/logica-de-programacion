<meta charset="utf-8">

<h3>Programa calcular edad entre hermanos</h3>

<script>
	
	function saltarLinea(){

		document.write("<br><br>");
	}


	function calcular(frase){

		document.write(frase);
		saltarLinea();
}

	var edadChris = 27;
	var edadVale = 19;
	var diferenciaEdad = (edadChris - edadVale);

	calcular("La diferencia de la edad de Christian y Valentina es:  " + diferenciaEdad);



</script>
